<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { user-select: none; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .drag-region { -webkit-app-region: drag; }
        .no-drag { -webkit-app-region: no-drag; }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -6px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- 侧边栏 -->
    <aside class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col shrink-0">
        <div class="h-10 flex items-center px-4 drag-region">
            <div class="flex gap-2 group">
                <div id="btn-close" class="w-3 h-3 rounded-full bg-red-500 hover:bg-red-600 transition-colors cursor-pointer no-drag flex items-center justify-center text-red-900 font-bold text-[8px]"></div>
                <div id="btn-min" class="w-3 h-3 rounded-full bg-yellow-500 hover:bg-yellow-600 transition-colors cursor-pointer no-drag flex items-center justify-center text-yellow-900 font-bold text-[8px]"></div>
                <div class="w-3 h-3 rounded-full bg-green-500 hover:bg-green-600 transition-colors cursor-pointer no-drag opacity-50 cursor-not-allowed"></div>
            </div>
        </div>

        <div class="px-6 py-4 flex items-center gap-3 border-b border-slate-800">
            <div class="p-2 bg-blue-600 rounded-lg shadow-lg shadow-blue-900/20">
                <i data-lucide="shield" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight text-white">SecureVault</h1>
                <p class="text-xs text-slate-500">v1.2.1 (Fix)</p>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <div id="nav-dashboard" class="flex items-center gap-3 px-3 py-2 rounded-md bg-blue-600/10 text-blue-400 cursor-pointer transition-colors nav-item">
                <i data-lucide="server" class="w-4 h-4"></i>
                <span class="text-sm font-medium flex-1">所有项目</span>
                <span id="total-count" class="text-xs bg-slate-800 px-2 py-0.5 rounded-full text-slate-500">0</span>
            </div>
            <div id="nav-generator" class="flex items-center gap-3 px-3 py-2 rounded-md text-slate-400 hover:bg-slate-800 hover:text-slate-200 cursor-pointer transition-colors nav-item">
                <i data-lucide="key" class="w-4 h-4"></i>
                <span class="text-sm font-medium flex-1">强密码生成器</span>
            </div>
            <div id="nav-settings" class="flex items-center gap-3 px-3 py-2 rounded-md text-slate-400 hover:bg-slate-800 hover:text-slate-200 cursor-pointer transition-colors">
                <i data-lucide="settings" class="w-4 h-4"></i>
                <span class="text-sm font-medium flex-1">设置 / 存储路径</span>
            </div>
        </nav>

        <div class="p-4 border-t border-slate-800 bg-slate-950">
            <div class="flex items-center gap-3 p-2 rounded-md hover:bg-slate-900 transition-colors">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 flex items-center justify-center text-xs font-bold text-white">A</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate">Admin</p>
                    <p id="status-text" class="text-xs text-yellow-500 truncate">● 正在连接...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="flex-1 flex flex-col min-w-0 bg-slate-900 relative h-full">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-900/50 backdrop-blur-md shrink-0 drag-region z-20">
            <div class="flex items-center gap-4 flex-1">
                <h2 id="header-title" class="text-xl font-semibold text-white">密码库</h2>
                <div id="header-search-container" class="flex items-center flex-1 gap-4">
                    <div class="h-4 w-px bg-slate-700 mx-2"></div>
                    <div class="relative group w-64 no-drag">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4 group-focus-within:text-blue-400 transition-colors"></i>
                        <input type="text" id="search-input" placeholder="搜索..." class="w-full bg-slate-800 border border-slate-700 text-sm text-slate-200 rounded-md pl-9 pr-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-slate-500">
                    </div>
                </div>
            </div>
            <button id="btn-add" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium transition-all shadow-lg shadow-blue-900/20 active:scale-95 no-drag">
                <i data-lucide="plus" class="w-4 h-4"></i>
                新建
            </button>
        </header>

        <!-- 内容视口容器 -->
        <!-- 添加 min-h-0 以确保 flex 容器能正确处理内部滚动 -->
        <div class="flex-1 overflow-hidden relative min-h-0">
            
            <!-- 视图 1: 仪表盘 (列表) -->
            <!-- 
               修复逻辑：
               1. 将 flex-col 和 h-full 应用于容器。
               2. 表格容器设置为 flex-1 overflow-auto，这样表格内部滚动，而不是整个页面滚动。
               3. 这样表头 sticky 才能生效，且滚动条位置更合理。
            -->
            <div id="view-dashboard" class="absolute inset-0 flex flex-col p-8 transition-opacity duration-300">
                <div class="flex-1 bg-slate-800/50 border border-slate-700 rounded-lg overflow-hidden shadow-sm flex flex-col min-h-0">
                    <!-- 表格滚动区域 -->
                    <div class="flex-1 overflow-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10 shadow-sm">
                                <tr>
                                    <th class="px-6 py-4 font-semibold text-slate-300 w-16 bg-slate-800">#</th>
                                    <th class="px-6 py-4 font-semibold text-slate-300 w-1/4 bg-slate-800">网站 / 软件</th>
                                    <th class="px-6 py-4 font-semibold text-slate-300 w-1/4 bg-slate-800">账户名</th>
                                    <th class="px-6 py-4 font-semibold text-slate-300 bg-slate-800">密码 (加密存储)</th>
                                    <th class="px-6 py-4 font-semibold text-slate-300 w-48 text-right bg-slate-800">操作</th>
                                </tr>
                            </thead>
                            <tbody id="password-list" class="divide-y divide-slate-700/50"></tbody>
                        </table>
                    </div>
                </div>
                
                <div id="empty-state" class="hidden flex-col items-center justify-center py-12 text-slate-500 absolute inset-0 pointer-events-none">
                    <p>无数据</p>
                </div>
                
                <div class="mt-4 text-xs text-slate-500 text-center flex justify-center items-center gap-2 shrink-0">
                    <i data-lucide="hard-drive" class="w-3 h-3"></i>
                    <span id="storage-path-display">未配置路径</span>
                </div>
            </div>

            <!-- 视图 2: 强密码生成器 -->
            <div id="view-generator" class="absolute inset-0 hidden flex flex-col p-8 overflow-auto items-center justify-center bg-slate-900 transition-opacity duration-300">
                <div class="w-full max-w-lg space-y-8">
                    <!-- 结果展示区 -->
                    <div class="relative group">
                        <div id="gen-result" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-8 text-center text-3xl font-mono text-white tracking-wider break-all shadow-2xl min-h-[100px] flex items-center justify-center">
                            点击生成
                        </div>
                        <button id="btn-gen-copy" class="absolute top-2 right-2 p-2 text-slate-500 hover:text-white bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors opacity-0 group-hover:opacity-100" title="复制">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <!-- 控制面板 -->
                    <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-6 space-y-6">
                        <!-- 长度滑块 -->
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium text-slate-300">密码长度</label>
                                <span id="gen-length-val" class="text-lg font-bold text-blue-400">16</span>
                            </div>
                            <input type="range" id="gen-length" min="6" max="64" value="16" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        </div>

                        <!-- 选项开关 -->
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center gap-3 p-3 bg-slate-800 rounded-lg border border-slate-700 cursor-pointer hover:border-slate-600 transition-colors">
                                <input type="checkbox" id="chk-upper" checked class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-600 focus:ring-blue-500 focus:ring-offset-slate-800">
                                <span class="text-sm text-slate-300">大写字母 (A-Z)</span>
                            </label>
                            <label class="flex items-center gap-3 p-3 bg-slate-800 rounded-lg border border-slate-700 cursor-pointer hover:border-slate-600 transition-colors">
                                <input type="checkbox" id="chk-lower" checked class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-600 focus:ring-blue-500 focus:ring-offset-slate-800">
                                <span class="text-sm text-slate-300">小写字母 (a-z)</span>
                            </label>
                            <label class="flex items-center gap-3 p-3 bg-slate-800 rounded-lg border border-slate-700 cursor-pointer hover:border-slate-600 transition-colors">
                                <input type="checkbox" id="chk-number" checked class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-600 focus:ring-blue-500 focus:ring-offset-slate-800">
                                <span class="text-sm text-slate-300">数字 (0-9)</span>
                            </label>
                            <label class="flex items-center gap-3 p-3 bg-slate-800 rounded-lg border border-slate-700 cursor-pointer hover:border-slate-600 transition-colors">
                                <input type="checkbox" id="chk-symbol" checked class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-600 focus:ring-blue-500 focus:ring-offset-slate-800">
                                <span class="text-sm text-slate-300">特殊符号 (!@#)</span>
                            </label>
                        </div>

                        <button id="btn-generate" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                            生成新密码
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast-container" class="absolute bottom-4 right-4 flex flex-col gap-2 pointer-events-none z-50"></div>
    </main>

    <!-- 模态框: 新增/编辑 -->
    <div id="modal-entry" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-200">
        <div class="bg-slate-900 border border-slate-700 rounded-xl shadow-2xl w-[480px] p-6 transform scale-95 transition-transform duration-200" id="modal-entry-content">
            <h3 class="text-lg font-semibold text-white mb-4" id="modal-title">新建</h3>
            <form id="entry-form" class="space-y-4">
                <input type="hidden" id="entry-id">
                <div>
                    <label class="text-xs text-slate-400 uppercase">网站</label>
                    <input type="text" id="site" required class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-3 mt-1 text-slate-200 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase">账户</label>
                    <input type="text" id="username" required class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-3 mt-1 text-slate-200 focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="text-xs text-slate-400 uppercase">密码</label>
                    <div class="relative flex gap-2 mt-1">
                        <input type="text" id="password" required class="flex-1 bg-slate-800 border border-slate-700 rounded-lg py-2 px-3 text-slate-200 font-mono focus:border-blue-500 focus:outline-none">
                        <button type="button" id="btn-quick-gen" class="px-3 bg-slate-700 hover:bg-blue-600 text-slate-300 hover:text-white rounded-lg transition-colors border border-slate-600 hover:border-blue-500" title="生成强密码">
                            <i data-lucide="wand-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="btn-cancel-entry" class="px-4 py-2 text-slate-400 hover:text-white">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 模态框: 设置 -->
    <div id="modal-settings" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-200">
        <div class="bg-slate-900 border border-slate-700 rounded-xl shadow-2xl w-[500px] p-6 transform scale-95 transition-transform duration-200" id="modal-settings-content">
            <h3 class="text-lg font-semibold text-white mb-4">设置</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 uppercase">本地数据文件路径 (.json)</label>
                    <input type="text" id="settings-path" class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-3 mt-1 text-slate-300 font-mono text-xs focus:border-blue-500 focus:outline-none" placeholder="例如: D:\passwords.json">
                    <p class="text-[10px] text-slate-500 mt-1">输入绝对路径。修改后将自动创建或读取该文件。</p>
                </div>
                <div class="flex justify-end gap-3 pt-4 border-t border-slate-800">
                    <button id="btn-cancel-settings" class="px-4 py-2 text-slate-400 hover:text-white">关闭</button>
                    <button id="btn-save-settings" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg">确认路径</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
